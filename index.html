<script>
document.addEventListener('DOMContentLoaded', () => {
  // 1) Конфигурация — задержки (ms) перед стартом набора каждого тега и скорость (ms) между символами
  const config = {
    h3: { delayBefore: 300, typingSpeed: 50 },
    h1: { delayBefore: 10, typingSpeed: 10 },
    p:  { delayBefore: 10, typingSpeed: 10 }
  };

  // 2) Сохраняем элементы и их исходный контент
  const elems = {
    h3: document.querySelector('.home-content__text h3'),
    h1: document.querySelector('.home-content__text h1'),
    p:  document.querySelector('.home-content__text p')
  };
  const originals = {};
  for (let key in elems) {
    originals[key] = Array.from(elems[key].childNodes); // сохраняем смешанные текстовые и <br> узлы
    elems[key].innerHTML = '';                           // очищаем перед набором
  }

  // 3) Утилита паузы
  function wait(ms) {
    return new Promise(res => setTimeout(res, ms));
  }

  // 4) Функция набора смешанного HTML (текстовых узлов + <br>)
  function typeHTML(element, nodes, speed) {
    return new Promise(resolve => {
      let idxNode = 0;

      function processNode() {
        if (idxNode >= nodes.length) {
          resolve();
          return;
        }
        const node = nodes[idxNode++];

        if (node.nodeType === Node.TEXT_NODE) {
          const text = node.textContent;
          let i = 0;
          (function typeChar() {
            if (i < text.length) {
              element.append(text[i++]);
              setTimeout(typeChar, speed);
            } else {
              processNode();
            }
          })();
        } else if (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'BR') {
          element.appendChild(document.createElement('br'));
          processNode();
        } else {
          // на случай других тегов - клонируем сразу
          element.appendChild(node.cloneNode(true));
          processNode();
        }
      }

      processNode();
    });
  }

  // 5) Последовательный запуск для h3 → h1 → p
  (async function run() {
    await wait(config.h3.delayBefore);
    await typeHTML(elems.h3, originals.h3, config.h3.typingSpeed);

    await wait(config.h1.delayBefore);
    await typeHTML(elems.h1, originals.h1, config.h1.typingSpeed);

    await wait(config.p.delayBefore);
    await typeHTML(elems.p, originals.p, config.p.typingSpeed);
  })();
});
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // ========== 1) Конфиг – настраиваем здесь ==========
  const config = {
    maxTiltX: 15,        // макс. угол по оси X (в градусах)
    maxTiltY: 15,        // макс. угол по оси Y
    speedX: 0.0015,      // скорость смены угла по X
    speedY: 0.0012       // скорость смены угла по Y
  };

  // ========== 2) Получаем элемент ==========
  const img = document.querySelector('.parallax-img');

  // убедимся, что включено «3D» преобразование
  img.style.transformStyle = 'preserve-3d';
  img.style.willChange = 'transform';

  // ========== 3) Анимация ==========
  let start = null;
  function animateFrame(timestamp) {
    if (!start) start = timestamp;
    const t = timestamp - start;

    // вычисляем текущие углы через синус/косинус
    const tiltX = Math.sin(t * config.speedX) * config.maxTiltX;
    const tiltY = Math.cos(t * config.speedY) * config.maxTiltY;

    // применяем трансформ с перспективой (ее задаёт контейнер)
    img.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;

    requestAnimationFrame(animateFrame);
  }
  requestAnimationFrame(animateFrame);
});
</script>
